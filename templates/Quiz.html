<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha
         384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}Recommender{% endblock %}</title>
</head>
<body class="bg-light">
<header>
    {% if took_quiz %}
    {% include "navbar.html" %}
    {% endif %}
</header>
<main>
    <div class="container p-5 my-5 border">
        <h1 class="display-5">Digital systems quiz</h1>
        <p class="lead"><strong>Please choose the best answer that you find most fitting. In case you do not know the
            answer, choose the last option.
        </strong>
        </p>
        <form method='post' action=''>
            {% csrf_token %}
            {% for q  in questions %}
                <div class="form-group">
                    <label for="question">{{ q.id }}- {{ q.question }}</label>
                </div>
                <div class="form-check">
                    <div class="form-check">

                        <input class="form-check-input" type="radio" name="{{ q.question }}" id="gridRadios1"
                               value='op1'>
                        <label class="form-check-label" for="gridRadios1">
                            a)   {{ q.op1 }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ q.question }}" id="gridRadios2"
                               value='op2'>
                        <label class="form-check-label" for="gridRadios2">
                            b)   {{ q.op2 }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ q.question }}" id="gridRadios3"
                               value='op3'>
                        <label class="form-check-label" for="gridRadios3">
                            c)   {{ q.op3 }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ q.question }}" id="gridRadios4"
                               value='op4'>
                        <label class="form-check-label" for="gridRadios4">
                            d)   {{ q.op4 }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ q.question }}" id="gridRadios5"
                               value='op5'>
                        <label class="form-check-label" for="gridRadios5">
                            e)   {{ q.op5 }}
                        </label>
                    </div>
                    {% if q.id == 16 %}
                        <img src="https://cdn.discordapp.com/attachments/887016921705349190/928352714889519204/Xor-gate-en.svg.png" alt="gate"
                        width="300" height="100">
                    {% endif %}
                    <br>
                </div>
            {% endfor %}
        <br>
            <button type="submit" class="btn btn-success btn-lg">Finish and submit</button>
        </form>
</main>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ9
         5wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIp
         I6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
